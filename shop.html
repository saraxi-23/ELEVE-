        .product {

            border: 1px solid #ffffff;

            max-width: 100%;
            height: auto; /* Ensure image maintains aspect ratio */

            .product {
                width: 45%; /* Two columns on small screens */
            }
        }
    
        @media (max-width: 400px) {
            .product {
                width: 100%; /* Full width on extra small screens */
            }
        }
    </style>

    <script>
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
  
      document.querySelectorAll('.product button').forEach(button => {
          button.addEventListener('click', (event) => {
              const productElement = event.target.closest('.product');
              const productName = productElement.querySelector('h3').innerText;
              const productPrice = productElement.querySelector('p').innerText;
              const productImage = productElement.querySelector('img').src; // Get the image source
  
              const product = { name: productName, price: productPrice, image: productImage }; // Include the image
  
              cart.push(product);
              localStorage.setItem('cart', JSON.stringify(cart));
              alert(`${productName} has been added to your cart!`);
          });
      });
  </script>
